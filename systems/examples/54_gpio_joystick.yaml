imports:
  - package: flowmbed_core_blocks
    paths:
      - sensors
      - sinks
      - actuators
      - discrete
      - bus
      - transform

devices:
  - id: esp_dev
    config:
      type: ESP32
      peripherals:
        - id: adc1
          config:
            type: AnalogReaderMultiChannel
            adc: adc1
            resolution: 10bit
            calibration: true
            channels:
              - pin: 32
                attenuation: 11dB
              - pin: 33
                attenuation: 11dB
              

        - id: button1
          config:
            type: DigitalInputPin
            pin: 21
            pull: up

        - id: led1
          config:
            type: DigitalOutputPin
            pin: 2


        - id: led_pwm_1
          config:
            type: PwmMultiChannel
            timer:
              id: timer0
              freq: 1000
            channels:
              - id: channel0
                pin: 16
              - id: channel1
                pin: 17
        # - id: t1
        #   config: 
        #     type: DS18B20Array
        #     pin: 
        #       type: DigitalInOutPin
        #       pin: 4
        #       open_drain: true

        - id: serial_peripheral
          config:
            type: SerialValueSink
        # - id: serial2
        #   config:
        #     type: SerialValueSink

circuits:
  - id: TempMeasCircuit
    device: esp_dev
    blocks:
      - id: sensor_adc
        kind: sensors::AnalogReaderMultiChannelBlock
        structural:
          - 2
        peripherals:
          periph_reader: adc1

      - id: sensor_button
        kind: sensors::DigitalReaderBlock
        peripherals:
          periph_reader: button1

      - id: count_trigger
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 1
          pulses_down: 2
          initial_count: 0
        inputs:
          input: sensor_button.output

      - id: splitter1
        kind: bus::ArraySplitter
        structural: [Float, 2]
        inputs:
          input: sensor_adc.readings

      - id: offset_ch1
        kind: transform::Offset
        parameters:
          offset: -0.142
        inputs:
          input: splitter1.outputs[0]
          
      - id: gain_ch1
        kind: transform::Gain
        parameters:
          gain: 0.3
        inputs:
          input: offset_ch1.output

      - id: offset_ch2
        kind: transform::Offset
        parameters:
          offset: -0.142
        inputs:
          input: splitter1.outputs[1]
          
      - id: gain_ch2
        kind: transform::Gain
        parameters:
          gain: 0.3
        inputs:
          input: offset_ch2.output

      - id: joiner1
        kind: bus::ArrayJoiner
        structural: [Float, 2]
        inputs:
          inputs[0]: gain_ch1.output
          inputs[1]: gain_ch2.output

      - id: pwm1
        kind: actuators::PwmMultiChannelBlock
        structural:
          - 2
        peripherals:
          periph_out: led_pwm_1
        inputs:
          duty: joiner1.output
       
      - id: led1
        kind: actuators::DigitalOutput
        peripherals:
          periph_out: led1
        inputs:
          input: count_trigger.output

      - id: print1
        kind: sinks::ArraySink
        structural: [f32, 2]
        inputs:
          input: joiner1.output
        peripherals:
          sink: serial_peripheral

      # - id: print2
      #   kind: sinks::FloatSink
      #   peripherals:
      #     sink: serial2
      #   inputs:
      #     input: sensor_adc.outputs[1]

tasks:
  - !FixedStepTask
      id: MainTask
      circuit: TempMeasCircuit
      t_step: 0.1
      speedup: 1.0