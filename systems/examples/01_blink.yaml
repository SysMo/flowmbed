---
imports:
  - package: flowmbed_core_blocks
    paths:
      - sources
      - discrete
      - hardware_sinks

devices:
  - id: LedEsp
    kind: esp32
    peripherals:
      - id: led1
        conf:
          !DigitalOutput
            pin: 15
      - id: led2
        conf:
          !DigitalOutput
            pin: 2
      - id: led3
        conf:
          !DigitalOutput
            pin: 4
      - id: led4
        conf:
          !DigitalOutput
            pin: 16
      - id: led5
        conf:
          !DigitalOutput
            pin: 17
      - id: led6
        conf:
          !DigitalOutput
            pin: 5

circuits:
  - id: LedCircuit
    device: LedEsp
    blocks:
      - id: source
        kind: sources::SquareWaveSource
        parameters:
          period: 0.1

      - id: trigger1
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 1
          pulses_down: 6
          initial_count: 0

      - id: trigger2
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 2
          pulses_down: 5
          initial_count: 0

      - id: trigger3
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 3
          pulses_down: 4
          initial_count: 0

      - id: trigger4
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 4
          pulses_down: 3
          initial_count: 0

      - id: trigger5
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 5
          pulses_down: 2
          initial_count: 0

      - id: trigger6
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 6
          pulses_down: 1
          initial_count: 0

      - id: led1
        kind: hardware_sinks::DigitalOutput
        peripherals:
          out: led1

      - id: led2
        kind: hardware_sinks::DigitalOutput
        peripherals:
          out: led2

      - id: led3
        kind: hardware_sinks::DigitalOutput
        peripherals:
          out: led3

      - id: led4
        kind: hardware_sinks::DigitalOutput
        peripherals:
          out: led4

      - id: led5
        kind: hardware_sinks::DigitalOutput
        peripherals:
          out: led5

      - id: led6
        kind: hardware_sinks::DigitalOutput
        peripherals:
          out: led6

    connections:
      - trigger1.input: source.output
      - led1.input: trigger1.output
      - trigger2.input: source.output
      - led2.input: trigger2.output
      - trigger3.input: source.output
      - led3.input: trigger3.output
      - trigger4.input: source.output
      - led4.input: trigger4.output
      - trigger5.input: source.output
      - led5.input: trigger5.output
      - trigger6.input: source.output
      - led6.input: trigger6.output

tasks:
  - !FixedStepTask
      id: MainTask
      circuit: LedCircuit
      t_step: 0.01
      speedup: 1.0

