---

blocks:
  - name: AnalogReaderBlock
    outputs:
      - output: [Float, 0.0]
    peripherals:
      - name: sensor
        direction: In
        trait: flowmbed_peripherals::sensors::traits::AnalogReader
  
  - name: DigitalReaderBlock
    outputs:
      - output: [Bool, false]
    peripherals:
      - name: sensor
        direction: In
        trait: flowmbed_peripherals::sensors::traits::DigitalReader
