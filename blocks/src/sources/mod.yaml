---

blocks:
  - name: SquareWaveSource
    parameters:
      - name: period
        type: Float
        default: 1.0
      - name: duty
        type: Float
        default: 0.5
      - name: initial
        type: Bool
        default: false
    outputs:
      - name: output
        type: Bool
        default: false
    discrete_states:
      - name: current
        type: Bool
        initial: false
      - name: last_change
        type: Float
        initial: 0.0


  - name: SineWaveSource
    parameters:
      - name: period
        type: Float
        default: 1.0
      - name: phase
        type: Float
        default: 0.0
      - name: amplitude
        type: Float
        default: 1.0
      - name: offset
        type: Float
        default: 0.0
    outputs:
      - name: output
        type: Float
        default: 0.0
