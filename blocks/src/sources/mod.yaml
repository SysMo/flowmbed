---

blocks:
  - name: SquareWaveSource
    parameters:
      - period: [Float, 1.0]
      - duty: [Float, 0.5]
      - initial: [Bool, false]
    outputs:
      - output: [Bool, false]
    discrete_states:
      - current: [Bool, false]
      - last_change: [Float, 0.0]
  - name: SineWaveSource
    parameters:
      - period: [Float, 1.0]
      - phase: [Float, 0.0]
      - amplitude: [Float, 1.0]
      - offset: [Float, 0.0]
    outputs:
      - output: [Float, 0.0]
