---

blocks:
  - name: DigitalOutput
    inputs: 
      - input: [Bool]
    discrete_states:    
      - current: [Bool, false]
    peripherals:
      - name: out
        direction: Out
        trait: flowmbed_peripherals::actuators::traits::DigitalOutputPin

  - name: PWMOutput
    inputs:
      - duty: [Float]
    peripherals:
      - name: out
        direction: Out
        trait: flowmbed_peripherals::actuators::traits::PwmPin
