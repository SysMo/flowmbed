---

blocks:
  - name: DigitalOutput
    inputs: 
      - input: [Bool]
    discrete_states:    
      - current: [Bool, false]
    peripherals:
      - name: out
        direction: Out
        protocol: crate::hal::OutputPin

  - name: PWMOutput
    inputs:
      - duty: [Float]
    peripherals:
      - name: out
        direction: Out
        protocol: crate::hal::PwmPin
