SquareWave
DigitalOutput
StorageSize { r_param: 3, b_param: 2, i_param: 0, r_dstate: 2, b_dstate: 4, i_dstate: 0, r_out: 0, b_out: 2, i_out: 0 }

- id: source 
  klass: !SquareSource
  settings:
    period: 1.0 # r_param 0
    duty: 0.5 # r_param 1
    initial: true # b_param 0
    current: false # b_dstate 0
    last_change: 0 # r_dstate 0
    output: false
  init:
    current: true
    output: true 


- id: led1
  klass: !DigitalOutput
  init:
    current: true  # r_dstate 1

- id: delay
  klass: !SimpleDelay
  settings:
    delay: 0.2  # r_param 2
    initial_output: false # b_param 3
    current: false # r_dstate 2
    last_input_change: 0.0 # r_dstate 1
    output: false
  init:
    current: true
    output: false

- id: led2
  klass: !DigitalOutput
  init:
    current: false # r_dstate 3
