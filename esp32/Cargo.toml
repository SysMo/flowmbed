# anyhow = "1.0"

# get-uuid = { path = "../../../common/lib/get-uuid" }
# mqtt-messages = { path = "../../../common/lib/mqtt-messages" }

[build-dependencies]
embuild = "0.30.4"
anyhow = "1"

[dev-dependencies]
# onewire = "0.3.13"
lazy_static = "1.4.0"
