[package]
name = "flowmbed_esp32"
version = "0.2.0"
authors = ["Atanas Pavlov <nasko.js@gmail.com>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
pio = ["esp-idf-sys/pio"]

[dependencies]
anyhow = {version = "1", features = ["backtrace"]}
# toml-cfg = "0.1"
log = "0.4"
const-default = "1.0"
const-default-derive = "*"

esp-idf-sys = { version = "0.32", features = ["binstart"] }
embedded-hal = "=1.0.0-alpha.9"
embedded-hal-0-2 = { package = "embedded-hal", version = "0.2.7", features = ["unproven"] }
esp-idf-hal = "0.40"
esp-idf-svc = { version = "0.45", features = ["std", "experimental"]}
embedded-svc = "0.24"

flowmbed_dynsys = {path = "../dynsys/"}
flowmbed_core_blocks = {path = "../blocks/", features = ["esp32"]}
flowmbed_peripherals = {path = "../peripherals/"}

url = "2"


# # Peripherals
# one-wire-bus = "0.1.1"
# ds18b20 = "0.1.1"


# esp32 = "0.16.0"

# rumqttc = "0.10.0"
