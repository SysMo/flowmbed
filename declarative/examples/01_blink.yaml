---

devices:
  - id: LedEsp
    kind: esp32
    peripherals:
      - id: led1
        conf:
          !DigitalOutput
            pin: 15
      - id: led2
        conf:
          !DigitalOutput
            pin: 2
      - id: led3
        conf:
          !DigitalOutput
            pin: 4

circuits:
  - id: LedCircuit
    device: LedEsp
    blocks:
      - id: source
        kind: sources::SquareSource
        parameters:
          period: 0.1

      - id: trigger1
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 1
          pulses_down: 6
          initial_count: 0

      - id: trigger2
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 2
          pulses_down: 5
          initial_count: 0

      - id: trigger3
        kind: discrete::CountingTrigger
        parameters:
          pulses_up: 3
          pulses_down: 4
          initial_count: 0

      - id: led1
        kind: hardware_sinks::DigitalOutput
        peripherals:
          - led1

      - id: led2
        kind: hardware_sinks::DigitalOutput
        peripherals:
          - led2

      - id: led3
        kind: hardware_sinks::DigitalOutput
        peripherals:
          - led3

    connections:
      - trigger1.input: source.output
      - led1.input: trigger1.output
      - trigger2.input: source.output
      - led2.input: trigger2.output
      - trigger3.input: source.output
      - led3.input: trigger3.output

tasks:
  - !FixedStepTask
      id: MainTask
      circuit: LedCircuit
      t_step: 0.01
      speedup: 1.0

